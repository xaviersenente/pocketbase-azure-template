name: Build & Push PocketBase (GHCR)

on:
  push:
    branches: ["main"]
    tags: ["v*"]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "owner_lc=$OWNER_LC" >> $GITHUB_OUTPUT
          # If this is a tag like v0.36.2, also push that tag
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "version_tag=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "version_tag=" >> $GITHUB_OUTPUT
          fi

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ steps.meta.outputs.owner_lc }}/pocketbase-azure:latest
            ghcr.io/${{ steps.meta.outputs.owner_lc }}/pocketbase-azure:${{ github.sha }}
            ghcr.io/${{ steps.meta.outputs.owner_lc }}/pocketbase-azure:${{ steps.meta.outputs.version_tag }}
          build-args: |
            PB_VERSION=0.36.2
